<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portfolio</title>
    {% load static %}  <!-- Load static files template tag -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            scroll-behavior: smooth;
        }

        header {
            text-align: center;
            padding: 50px;
            background-color: #333;
            color: white;
        }

        .avatar-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .avatar {
            width: 100%;
            height: 100%;
            background-image: url("{% static 'chiranth/avatar-front.png' %}");
            background-size: cover;
        }

        section {
            padding: 50px 20px;
            min-height: 100vh;
            background-color: white;
        }

        section:nth-child(even) {
            background-color: #f9f9f9;
        }

        h1 {
            margin: 0;
            padding: 20px;
            cursor: pointer;
            /* color: #333; */
        }

        h1:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

<header>
    <div class="avatar-container">
        <div class="avatar" id="avatar"></div>
    </div>
    <h1 onclick="scrollToSection('personal-info')">Personal Info</h1>
    <h1 onclick="scrollToSection('git-link')">Git Link</h1>
    <h1 onclick="scrollToSection('contact')">Contact</h1>
</header>

<section id="personal-info">
    <h2>Personal Info</h2>
    <p>Details about personal info.</p>
</section>

<section id="git-link">
    <h2>Git Link</h2>
    <p>Link to your GitHub or GitLab profile.</p>
</section>

<section id="contact">
    <h2>Contact</h2>
    <p>Contact information or form.</p>
</section>

<script>
    function scrollToSection(sectionId) {
        document.getElementById(sectionId).scrollIntoView({
            behavior: 'smooth'
        });
    }
</script>

</body>
</html>
